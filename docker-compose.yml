version: '3.8'

services:
  backend:
    image: ghcr.io/makitara/leonblog-be:latest
    container_name: leonblog-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ./data:/app/data:ro
    environment:
      - BLOG_DATA_PATH=/app/data
      - BLOG_BASE_URL=${BLOG_BASE_URL:-http://localhost:8080}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/profile"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/makitara/leonblog-fe:latest
    container_name: leonblog-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    # 注意：前端需要在构建时设置 VITE_API_BASE_URL
    # 如果使用相对路径，可以通过 nginx 代理 API 请求

